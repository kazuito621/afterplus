<div class="container">
  <div id="map">
    <div map-lazy-load="https://maps.google.com/maps/api/js">
      <!--<ng-map center="{{places[0].lat}}, {{places[0].lng}}" zoom="3">-->
        <!--<marker ng-repeat="place in places" position="{{place.lat}}, {{place.lng}}" title="{{place.city}}" on-click="setPosition($index)"></marker>-->
      <!--</ng-map>-->
      <ng-map center="{{data[0].latitude}}, {{data[0].longitude}}" zoom="3">
        <marker id="{{place.treeID}}" ng-repeat="place in data" position="{{place.latitude}}, {{place.longitude}}" title="{{place.commonName}}" on-click="viewTree(marker.id)"></marker>
      </ng-map>
    </div>
  </div>
  <div id="tree_slides">
    <div>
      <uib-carousel id="tree_carousel" active="active" interval="myInterval" no-wrap="noWrapSlides" on-carousel-change="alert('ok')" style="pointer-events: none;">
        <uib-slide ng-repeat="slide in slides" index="$index">
          <img ng-src="{{slide.image}}" style="width: 100%;">
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
  <div id="story">
    {{data[0].story}}
  </div>
  <div id="fb"> </div>
</div>
