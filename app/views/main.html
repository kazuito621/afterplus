<div class="container">
  <div id="map">
    <div map-lazy-load="https://maps.google.com/maps/api/js">
      <ng-map center="{{locations[0].lat}}, {{locations[0].lng}}" zoom="7">
        <marker id="{{$index}}" ng-repeat="place in locations" icon={{customIcon}} position="{{place.lat}}, {{place.lng}}" title="{{place.commonName}}" on-click="showInfoWindow(event, place)"></marker>
      </ng-map>
    </div>
  </div>

  <div id="tree_slides">
    <div>
      <uib-carousel id="tree_carousel" active="active" interval="myInterval" style="pointer-events: none;">
        <uib-slide ng-repeat="slide in slides" index="$index">
          <img ng-src="{{slide.imgLrg}}">
          <div class="carousel-caption">
            <p>{{locations[$index].caption}}</p>
          </div>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>

  <div id="tree_story">
    <p ng-bind-html="story_content"></p>
  </div>

  <div id="fb"> </div>
</div>
